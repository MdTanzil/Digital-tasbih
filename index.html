<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasbih</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-5xl text-center font-extrabold">Tasbih</h1>
    <div class="main-card-container grid grid-cols-1 lg:grid-cols-3 mt-10 p-5" >
      <div class="card w-96 bg-neutral text-neutral-content" >
        <div class="card-body items-center text-center">
          <h2 class="card-title">Alhamdulillah</h2>
          <p id="Alhamdulillah-display">0</p>
          <div class="card-actions justify-end">
            <button class="btn btn-primary" id="Alhamdulillah-increment">Increment</button>
            <button class="btn btn-secondary" id="Alhamdulillah-decrement">Decrement</button>
          </div>
        </div>
      </div>
      <div class="card w-96 bg-neutral text-neutral-content" >
        <div class="card-body items-center text-center">
          <h2 class="card-title">SubhanAllah</h2>
          <p id="SubhanAllah-display">0</p>
          <div class="card-actions justify-end">
            <button id="SubhanAllah-increment" class="btn btn-primary">Increment</button>
            <button id="SubhanAllah-decrement" class="btn btn-secondary">Decrement</button>
          </div>
        </div>
      </div>
      <div class="card w-96 bg-neutral text-neutral-content" >
        <div class="card-body items-center text-center">
          <h2 class="card-title">Allahhuakber</h2>
          <p id="Allahhuakber-display">0</p>
          <div class="card-actions justify-end">
            <button id="Allahhuakber-increment" class="btn btn-primary">Increment</button>
            <button id="Allahhuakber-decrement" class="btn btn-secondary">Decrement</button>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-center mt-20">

      <button id="reset" class="btn-primary btn text-center items-center">RESET ALL TASBIH</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
